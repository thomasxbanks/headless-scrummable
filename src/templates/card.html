<img style='width: 100%;' src='{{{hero}}}' />
<div class='post-content'>
    <div class="meta">
        <table cellpadding='0' cellspacing='0' align='center' border='0'>
            <tr>
                <td>Written by: </td>
                <td>{{author}}</td>
            </tr>
            <tr>
                <td>Posted: </td>
                <td>{{datePost}}</td>
            </tr>
            <tr>
                <td>Reading Time: </td>
                <td>Approximately {{readTime}} minutes</td>
            </tr>
        </table>

    </div>
    <h1>{{{title}}}</h1> {{{excerpt}}}
    <a class='button' onClick='loadPost({{{id}}})'>Read more</a>
</div>
